<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='line_style.css') }}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
  </head>
  <body>
    <div id="header">
      <h1>AIチャット</h1>
    </div>
    <div id="main-content" class="scroll_bar">
    {% block content %}
    {% endblock %}
    </div>
    <form class="chat-form" method="post">
      <input id="message" class="message" name="request" placeholder="メッセージを入力" autofocus/>
      <input style="display: none;" type="submit" name="送信" onclick="Loading()"/>
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
