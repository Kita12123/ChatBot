{% extends "base.html" %}
{% block title %}対話画面{% endblock %}
{% block content %}
<div class="talk line">
  {% for his in history %}
  {% if his.role == "user" %}
  <div class="speech_bubble right">
    {{ his.content }}
  </div>
  {% elif his.role == "assistant" %}
  <div class="speech_bubble left">
    <img class="icon" src="{{ url_for('static', filename='waifu.png') }}" />
    {{ his.content}}
  </div>
  {% endif %}
  {% endfor %}
  <!--ロード画面-->
  <div id="loading" style="display: none;">
    <div class="speech_bubble right">
      <div id="inMessage"></div>
    </div>
    <div class="speech_bubble left">
      <div id="repling">
        <div class="ball-pulse"><div></div><div></div><div></div></div>
      </div>
    </div>
  </div><!--loading-->
</div>
<form class="chat-form" method="post">
  <input id="message" class="message" name="request" placeholder="メッセージを入力" autofocus/>
  <input style="display: none;" type="submit" name="送信" onclick="Loading()"/>
</form>
{% endblock %}
